    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      overflow-y: scroll;
    }
    .video-container {
      width: 200px;
      height: 113px;
      margin: 2px;
      position: relative;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
    .video-container:hover iframe {
      pointer-events: auto;
    }
  </style>
